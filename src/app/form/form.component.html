<form [formGroup]="form" (ngSubmit)="submit()" >
   <h3>Formulario</h3>
  <label for="nombre">Nombre: </label>
  <input type="text" id="nombre" formControlName="nombre">



  <label for="apellido">Apellido: </label>
  <input type="text" id="apellido"  formControlName="apellido">

  <label for="edad">Edad: </label>
  <input type="number" id="edad" formControlName="edad">

  <label for="genero">Genero: </label>
  <select name="genero" id="genero" required formControlName="genero">
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
  </select>

  <label for="pais">Pais: </label>
  <select name="pais" id="pais" formControlName="pais" [(ngModel)]="selectedCountry" (change)="changeCountry($event)">
      <option>--Elige un Pais--</option>
      <option *ngFor="let country of Countries">{{country.name}}</option>
  </select>

  <label for="provincia">Provincia: </label>
  <select name="provincia" id="provincia" formControlName="provincia"  (change)="changeState($event)">
      <option>--Elige un Estado--</option>
      <option *ngFor="let state of states">{{state.name}}</option>

  </select>

  <select placeholder="City">
      <option>--Elige una Ciudad--</option>
      <option *ngFor="let city of cities">{{city}}</option>
</select>

  <button type="submit" [disabled]="!form.valid">Enviar</button>
  <strong>{{form.value.nombre}} </strong>
<br>
<strong>{{form.value.apellido}} </strong>
<br>
<strong>{{form.value.edad}} </strong>
<br>
<strong>{{form.value.genero}} </strong>




</form>
